<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Platform Selection</h1>

    <!-- Table for platform selection -->
    <table id="platform-table">
        <thead>
            <tr>
                <th>Platform</th>
                <th>Beleth</th>
                <th>P0NY</th>
                <th>UnsungHero</th>
                <th>AhoyCaptain</th>
            </tr>
        </thead>
        <tbody id="platforms">
            <!-- Table rows will be dynamically populated by script.js -->
        </tbody>
    </table>

    <!-- Firebase SDKs for modular approach -->
    <script type="module">
        // Firebase imports using the modular SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

        // Your Firebase config (replace with your actual Firebase project config)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "https://your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    </script>

    <!-- Your custom script -->
    <script type="module" src="script.js"></script>
</body>
</html>
