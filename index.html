<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Platform Selection</title>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <style>
        /* Style as required (adjust this for your page) */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .choice-container {
            display: flex;
            justify-content: space-around;
        }
        .choice-container input {
            margin: 5px;
        }
        .choice-container label {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .selected-last {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Platform Selection</h1>
    <table>
        <thead>
            <tr>
                <th>Platform</th>
                <th>Beleth</th>
                <th>P0NY</th>
                <th>UnsungHero</th>
                <th>AhoyCaptain</th>
            </tr>
        </thead>
        <tbody id="platforms"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
